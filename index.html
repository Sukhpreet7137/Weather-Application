<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon class=".img-1">
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon class=".img-1">
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" class=".img-1">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" class=".img-1">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" class=".img-1">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                    <img class="show">

                </div>


            </div>
            
            <!--- error screen container -->
            <img class="img-error">
            
        </div>
        
        <div class="container-2">
            <div class="upper-bound"></div>
            <div class="box">
                <div class="div" d1>
                    <p p11></p>
                    <p p1></p>
                    <img img1>
                    <p temp1></p>
                </div>
                <div class="div" d2>
                    <p p22></p>
                    <p p2></p>
                    <img img2>
                    <p temp2></p>
                </div>
                <div class="div" d3>
                    <p p33></p>
                    <p p3></p>
                    <img img3>
                    <p temp3></p>
                </div>
                <div class="div" d4>
                    <p p44></p>
                    <p p4></p>
                    <img img4>
                    <p temp4></p>
                </div>
                <div class="div" d5>
                    <p p55></p>
                    <p p5></p>
                    <img img5>
                    <p temp5></p>
                </div>
                <div class="div" d6>
                    <p p66></p>
                    <p p6></p>
                    <img img6>
                    <p temp6></p>
                </div>
                <div class="div" d7>
                    <p p77></p>
                    <p p7></p>
                    <img img7>
                    <p temp7></p>
                </div>
                <div class="div" d8>
                    <p p88></p>
                    <p p8></p>
                    <img img8>
                    <p temp8></p>
                </div>
            </div>
            <div class="lower-bound"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
